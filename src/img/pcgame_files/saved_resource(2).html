<script>
  $("#phoneNumber").keyup(function(){
      phoneNumber=$(this).val();
	  if(phoneNumber.length==11)
	  {
	       $(".icon-loading").removeClass("hide");
	    
	     $.ajax({   
		 type:"GET",
		 dataType:"json",
		 async:false,
		 url: "/zt/phone?mobile="+phoneNumber,
		 success: function(json)
		 { 
	           if(json.error==1)
			   {
			       $(".msg-wrap span").addClass("msg-error");
				   $(".icon-right").addClass("hide");
				   $(".btn-submit").attr("disabled",true); 
			   }else{
			       $(".icon-right").removeClass("hide");
				   $(".msg-wrap span").removeClass("msg-error");
				      $(".btn-submit").attr("disabled",false); 
			   }
			   $(".msg-wrap span").html(json.message);
			   $(".icon-loading").addClass("hide");
			   
		 },error:function(){}

		});	
	  }
	  
  })
  $("#select-price-money").change(function(){
    $("#money").html($(this).find("option:selected").attr("data"));
  })
  
   $(".btn-submit").click(function()
    {
	    $("#confirm_username").val($("#phoneNumber").val());
    	$("#order_submit_url").attr("action", "/auction/pay/f/ali213_alipay");
    	document.order_sub.submit();	
    })

</script>
